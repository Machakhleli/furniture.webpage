<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./JS/script.js" defer></script>
    <title>FURNITURE</title>
  </head>

  <body>
    <header id="header">
      <div class="header-top-wrapper">
        <div class="logo">
          <a href="#">
            <img
              src="./assets/media/header/main-logo.svg"
              alt="furniture main logo"
            />
          </a>
          <a href="#">
            <span class="logo-context">FURNITURE</span>
          </a>
        </div>
        <div class="search-bar">
          <img src="./assets/media/header/search-icon.svg" alt="search icon" />
          <input type="search" placeholder="What are you looking for?" />
        </div>
        <div class="user-side-container">
          <div class="user-bag user-side-icon">
            <img src="./assets/media/header/bag-icon.svg" alt="user bag icon" />
            <span>0</span>
          </div>
          <div class="total-sum">
            <span>$ 0.00</span>
          </div>
          <div class="favorite user-side-icon">
            <img
              src="./assets/media/header/heart-icon.svg"
              alt="user favorite icon"
            />
            <span>0</span>
          </div>
          <div class="user-icon user-side-icon">
            <img src="./assets/media/header/user-icon.svg" alt="user icon" />
          </div>
        </div>
      </div>
      <div class="header-bottom-wrapper">
        <div class="furniture-types">
          <img src="./assets/media/header/chairs-icon.svg" alt="chairs icon" />
          <div class="furniture-names">
            <span>CHAIRS</span>
            <img
              src="./assets/media/header/arrow-down-icon.svg"
              alt="arrow-down-icon"
            />
          </div>
        </div>
        <div class="furniture-types">
          <img src="./assets/media/header/beds-icon.svg" alt="beds-icon" />
          <div class="furniture-names">
            <span>BEDS</span>
            <img
              src="./assets/media/header/arrow-down-icon.svg"
              alt="arrow-down-icon"
            />
          </div>
        </div>
        <div class="furniture-types">
          <img src="./assets/media/header/tables-icon.svg" alt="tables-icon" />
          <div class="furniture-names">
            <span>TABLES</span>
            <img
              src="./assets/media/header/arrow-down-icon.svg"
              alt="arrow-down-icon"
            />
          </div>
        </div>
        <div class="furniture-types">
          <img src="./assets/media/header/desks-icon.svg" alt="desks-icon" />
          <div class="furniture-names">
            <span>DESKS</span>
            <img
              src="./assets/media/header/arrow-down-icon.svg"
              alt="arrow-down-icon"
            />
          </div>
        </div>
        <div class="furniture-types">
          <img
            src="./assets/media/header/cabinets-icon.svg"
            alt="cabinets-icon"
          />
          <div class="furniture-names">
            <span>CABINETS</span>
            <img
              src="./assets/media/header/arrow-down-icon.svg"
              alt="arrow-down-icon"
            />
          </div>
        </div>
        <div class="furniture-types">
          <img
            src="./assets/media/header/lighting-icon.svg"
            alt="lighting-icon"
          />
          <div class="furniture-names">
            <span>LIGHTING</span>
            <img
              src="./assets/media/header/arrow-down-icon.svg"
              alt="arrow-down-icon"
            />
          </div>
        </div>
        <div class="sales">
          <img
            src="./assets/media/header/sales-star.svg"
            alt="star-icon-for-sales"
          />
          <span>SALES</span>
        </div>
      </div>
    </header>
    <main id="hero-section">
      <div class="hero-bg">
        <div class="hero-content-container">
          <div class="hero-text">
            <span>BEFURNITURE</span>
            <h1>LUXURY FURNITURE</h1>
            <div class="main-buttons-wrapper">
              <button>GO TO SHOP</button>
              <button>SEE COLLECTION</button>
            </div>
          </div>
        </div>
        <div class="hero-table-btn furniture-color-btn">
          <div>
            <span>+</span>
          </div>
        </div>
        <div class="hero-couch-btn furniture-color-btn">
          <div>
            <span>+</span>
          </div>
        </div>
        <div class="hero-chair-btn furniture-color-btn">
          <div>
            <span>+</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
