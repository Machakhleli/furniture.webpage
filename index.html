<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./JS/script.js" defer></script>
    <title>FURNITURE</title>
</head>

<body>
    <header id="header">
        <div class="header-top-wrapper">
            <div class="logo">
            <img src="./assets/media/main-logo.svg" alt="furniture main logo">
            <span class="logo-context">FURNITURE</span>
        </div>
        <div id="searchbar">
            <img src="./assets/media/search-icon.svg" alt="search icon">
            <input type="text" placeholder="What are you looking for?">
        </div>
        <div id="user-side-container">
            <div class="user-bag">
                <img src="./assets/media/bag-icon.svg" alt="user bag icon">
                <span>0</span>
            </div>
            <div>
                <span>$ 0.00</span>
            </div>
            <div>
                <img src="./assets/media/heart-icon.svg" alt="user favorite icon">
                <span>0</span>
            </div>
            <div>
                <img src="./assets/media/user-icon.svg" alt="user icon">
            </div>
        </div>
        </div>
        <div class="header-bottom-wrapper">
            <div class="furniture-types">
                <img src="./assets/media/chairs-icon.svg" alt="chairs icon">
                <span>CHAIRS <img src="./assets/media/arrow-down-icon.svg" alt=""></span>
            </div>
            <div class="furniture-types"></div>
            <div class="furniture-types"></div>
            <div class="furniture-types"></div>
            <div class="furniture-types"></div>
            <div class="furniture-types"></div>

        </div>
